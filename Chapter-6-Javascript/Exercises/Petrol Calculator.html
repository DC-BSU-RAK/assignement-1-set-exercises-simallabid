<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">    <!--link to external stylesheet-->
</head>
<body>
    <div class="container">    <!--container to center and style content -->

      <h1>Petrol Calculator</h1>
  
      <!-- Fixed petrol price -->
      <p>Petrol price per litre: <strong>1.72 AED</strong></p>
      <p>Enter the amount of litres:</p>

      <input id="liters" type="number" placeholder="0">
  
      <button onclick="calculate()">Calculate Total</button>   

      <p id="totalAmount">Total Amount: AED 0.00</p>

    </div>
  
    <script src="index.js"></script>   <!--link to external js-->

</body>
</html>
